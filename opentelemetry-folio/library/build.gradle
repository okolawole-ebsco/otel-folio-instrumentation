plugins {
    id "project-conventions"
    id "java-library"
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id "maven-publish"
}

archivesBaseName = 'folio-otel-extensions-lib'

dependencies {
    compileOnly group: 'io.vertx', name: 'vertx-core', version: '4.2.2'
    compileOnly("io.opentelemetry:opentelemetry-api:1.11.0")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = 'Folio Opentelemetry Extensions'
                artifactId = 'folio-otel-extensions-lib'
            }
        }
    }
}